<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
</head>
<body>
<h1>Edit a Movie</h1>
<form th:action="@{/movies/edit}" th:object="${movie}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}" /><br />

    <label for="genre">Genre</label>
    <input type="text" id="genre" th:field="*{genre}" /><br />

    <label for="director">Director</label>
    <input type="text" id="director" th:field="*{director}" /><br />

    <label for="year">Year</label>
    <input type="number" id="year" th:field="*{releaseYear}" /><br />

    <button type="submit">Save Movie</button>
</form>
<a href="@{/movies}">Back to list</a>
</body>
</html>
