<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>
<body>
    <h1>Movies</h1>
    <a th:href="@{/movies/add}">Add new movie</a>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Director</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.genre}"></td>
                <td th:text="${movie.director}"></td>
                <td th:text="${movie.releaseYear}"></td>
                <td>
                    <a th:href="@{/movies/edit/{id}(id=${movie.id})}">Edit Movie</a>
                    <a th:href="@{/movies/delete/{id}(id=${movie.id})}">Delete Movie</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
